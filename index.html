<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo desktop-only">
        <img src="assets/logo.png" alt="Logo da lista de compras" class="desktop-only">
      </div>
      <a href="#">
        <img src="assets/icons/arrow.svg" alt="Seta para a esquerda">
        <p>Voltar</p>
      </a>
      <h1>Compras da semana</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <form>
        <div class="add-item">
          <input type="text" id="addItem" placeholder="Adicione um novo item">
          <button type="submit" >Adicionar Item</button>
        </div>
        <div class="items-wrapper">
          <ul id="items-list" role="list">

            <li class="item">
              <label for="exemplo1">
                <input type="checkbox">
                exemplo
              </label>
              <button class="btn-delete">
                <img src="assets/icons/remove.svg" alt="icon de caixote do lixo">
              </button>
            </li>

            <li class="item">
              <label for="exemplo2">
                <input type="checkbox">
                exemplo2
              </label>
              <button type="reset" class="btn-delete">
                <img src="assets/icons/remove.svg" alt="icon de caixote do lixo">
              </button>
            </li>

          </ul>
        </div>
        <div class="warning">
        <div class="remove-alert">
          <img src="assets/icons/warning.svg" alt="icon de alerta">
          <p>O item foi removido da lista</p>
        </div>
        </div>
        
      </form>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
